<div class="container1">
    <h1 class="text-center mb-5 border-bottom border-2 border-dark">Employee Assigned Project Details</h1>
    <div>
        <div class="card-body">
            <h5 class="card-title">Employee Name: {{employee.empName}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Position: {{employee.position}}</h6>
            <h6 class="card-subtitle mb-2 text-body-secondary">Date of Joining: {{employee.joiningDate |
                date:'dd/MM/yyyy'}}</h6>
            <h6 class="card-subtitle mb-2 text-body-secondary">Status: {{employee.status}}</h6>

            <div class="mt-5 row">
                <div *ngFor="let project of employee.projects">
                    <h5 class="card-title">Project Name: {{project.name}}</h5>
                    <h5 class="card-title">Description: </h5>
                    <p>{{project.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
